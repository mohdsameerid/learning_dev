      let count = document.querySelector(".count");
      count.innerHTML = 0;

      var number;
      function increment() {
        number = document.querySelector(".count").innerHTML;
        number++;
        count.innerHTML = number;
      }
      function dcrement() {
        number = document.querySelector(".count").innerHTML;
        if (number > 0) {
          number--;
          count.innerHTML = number;
        }
      }
      function reset() {
        count.innerHTML = 0;
