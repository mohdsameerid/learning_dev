<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: dodgerblue;   
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-end;
            padding-right: 30px;
        }
        ul>li{
            background-color: #f1f1f1;
            width: 60px;
            padding: 20px;
            margin-left: 10px;
            margin-right: 10px;
            list-style: none;
        }
    </style>
</head>

<body>

        <ul class="box">
            <li>Hello</li>
            <li>Demo</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    
</body>
</html>
