<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // normal function
        let abc = function(name,age){
            return `Welcome ${name} age: ${age}`;
        }
        console.log(abc("samir", 22));

        
        // arrow function
       let welcome = name => {
           return `Welcome ${name} `;
       }
       console.log(welcome("samir"));

    </script>
</head>
