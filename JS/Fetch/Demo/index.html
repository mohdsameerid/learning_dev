<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        
        // fetch data using fetch method
        fetch("../Filecontent/file.txt")
        .then((response) => {
            return response.text();
        }).then((data) => {
            document.write(`<h1>${data}</h1>`);
        }).catch((err) => {
            console.log(err)
        });


        // short way 
        // What we did here was:
        // Line 1: we got the data from the API, which returned a promise
        // Line 2: We then got the .json() format of the data which is also a promise
        // Line 3: We got our data which now returns JSON
        // Line 4: We got the errors in case there are any

        // fetch("../Filecontent/file.txt")  // file path that's why use response.text(), if API -> response.json() would be
        // .then((response) => response.text())
        // .then((data) => document.write(`<h1>${data}</h1>`))
        // .catch((err) =>  console.log(err));
        
    </script>
</body>
</html>
