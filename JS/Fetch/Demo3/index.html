<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        fetch("../Filecontent/student_data.json")
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            for(var key in data){
                document.write(`${key} <br>`);
                document.write(`Name:${data[key].name} <br>`);
                document.write(`Age:${data[key].age} <br>`);
                document.write(`City: ${data[key].city} <br>`);
                document.write(`<br><br>`);

            }
            console.log(data);
        })
        .catch((err) => {
            document.write(err);
        });
    </script>
</body>
</html>
