<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // data get using FETCH method and FAKE API
        fetch("https://jsonplaceholder.typicode.com/users") 
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            // api data extract on DOM/document
            for(var key in data){
                document.write(`${key} <br>`);
                document.write(`Name: ${data[key].name} <br>`);
                document.write(`Username: ${data[key].username} <br>`);
                document.write(`Website: ${data[key].website} `);
                document.write(`<br><br>`);
            } 
            console.log(data);
        })
        .catch((err) => {
            console.log(`${err}`);
        });
    </script>
</body>
</html>
