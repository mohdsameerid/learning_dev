<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // global scope --> var
        if(1 == 1){
            var num = 1;
            console.log(num);
            num = num + 100;
        }
        console.log(num);
        

        // block scope --> let 
        // if( 1 == 1){
        //     let a = 200;
        //     console.log(a);
        // }
        // console.log(a);  // ReferenceError: a is not defined

        if( 1 == 1){
            let name = "samir";
            console.log(name);
        }
        console.log(name); // nothing will print here


        // block scope --> const
        if( 1 == 1){
            const str = "name is";
            console.log(str);
        }
        console.log(str); //ReferenceError: str is not defined

    </script>
</head>
