<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Sum(){
            console.log(arguments); // array of object
            console.log(typeof arguments); // object
            let sum = 0;
            for(let i in arguments){
                sum += arguments[i];
            }
            // sum print
            document.write(sum+" <br>");
        }
        Sum(1,2);
        Sum("Atul",100,200,300);
        



        function welSum(name,...arg){
            // name print
            document.write(name);

            let sum = 0;
            for(let i in arg){
                sum += arg[i];
            }
            // sum print
            document.write(sum+" <br>");
        }
        welSum("Samir", 1,2);
        welSum("Amit", 100,200,300);
    </script>
</head>

</body>
</html>
