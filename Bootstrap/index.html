<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Learning Bootstrap</title>
</head>
<body>
    <div class="container p-5 my-5 bg-dark text-white">
        <h1>My First Bootstrap Page</h1>
  <p>This part is inside a .container class.</p>
  <p>The .container class provides a responsive fixed width container.</p>
  <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
    </div>

    <!-- Basic Structure of a Bootstrap 5 Grid
    The following is a basic structure of a Bootstrap 5 grid: -->

    <!-- Control the column width, and how they should 
        appear on different devices -->
    <div class="row bg-dark text-white">
        <div class="col-*-*">span 1</div>
        <div class="col-*-*">span 2</div>
      </div>
      <div class="row p-5 bg-primary text-white">
        <div class="col-*-*">span1 </div>
        <div class="col-*-*">span 2</div>
        <div class="col-*-*">span 3</div>
      </div>
      
      <!-- Or let Bootstrap automatically handle the layout -->
      <div class="row  bg-dark text-white border">
        <div class="col p-3">span 1</div>
        <div class="col p-3 bg-primary">span2 </div>
        <div class="col p-3">span 3</div>
      </div>
</body>
</html>
