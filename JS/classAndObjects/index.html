<html lang="en">

    <title>Document</title>
</head>
<script>
    class student{
        // contructor method
        constructor(){
            console.log(`
             Automaticlly invoked function
             constructor at the time of object 
             creation`);
        }
        // prototype method
        message(){
            console.log("prototype method");
        }
        
    }

    let s1 = new student();
    s1.message();
   

</script>

</body>
